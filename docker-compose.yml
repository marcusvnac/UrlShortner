services:
  urlshortner:
    image: ${DOCKER_REGISTRY-}urlshortner
    build:
      context: .
      dockerfile: UrlShortner/Dockerfile
   
  sqlverver:
    hostname: sqlserver
    image: mcr.microsoft.com/mssql/server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: Password123$
    ports:
      - "1433:1433"